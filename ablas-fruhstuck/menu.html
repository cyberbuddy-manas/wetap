  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#000;--bg:#fff;--text:#1a1a1a;--border:#e8e8e8;--grey:#757575;--light:#f5f5f5;--shadow:0 4px 12px rgba(0,0,0,.1);--radius:8px}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,-apple-system,Segoe UI,sans-serif;background:#fff;color:var(--text)}
    body{padding-bottom:80px}
    header{position:sticky;top:0;z-index:100;background:#fff;border-bottom:1px solid var(--border);padding:16px 16px 12px;box-shadow:var(--shadow)}
    .header-top{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .header-logo{display:flex;align-items:center;gap:12px}
    .header-logo img{width:40px;height:40px;border-radius:8px;background:#f5f5f5}
    .header-brand{display:flex;flex-direction:column}
    .header-brand h1{margin:0;font-size:16px;font-weight:700;line-height:1.2}
    .header-brand p{margin:0;font-size:12px;color:var(--grey)}
    .rating{font-size:13px;font-weight:600}
    .search-box{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:var(--radius);font-size:14px;font-family:Inter}

    .category-btn{padding:8px 16px;border:1.5px solid var(--border);background:#fff;border-radius:20px;font-size:13px;font-weight:600;cursor:pointer;white-space:nowrap;transition:all .2s;font-family:Inter}

    .container{max-width:1200px;margin:0 auto;padding:0 16px;display:grid;gap:24px}
    section{display:none}
    section.active{display:block}
    .section-title{font-size:18px;font-weight:700;margin:0 0 12px}
    .menu-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px}
    @media(max-width:768px){.menu-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:480px){.menu-grid{grid-template-columns:1fr}}
    .menu-item{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:12px;cursor:pointer;transition:all .2s;display:flex;gap:12px}
    .menu-item:hover{box-shadow:var(--shadow);border-color:var(--primary)}
    .item-image{font-size:40px;flex-shrink:0;width:56px;height:56px;display:flex;align-items:center;justify-content:center}
    .item-content{flex:1;display:flex;flex-direction:column;justify-content:space-between}
    .item-name{font-size:14px;font-weight:700;margin-bottom:2px}
    .item-description{font-size:12px;color:var(--grey);margin-bottom:8px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
    .item-footer{display:flex;align-items:center;justify-content:space-between}
    .item-price{font-size:14px;font-weight:700}
    .add-btn{padding:6px 12px;background:var(--light);border:none;border-radius:6px;font-size:13px;font-weight:600;cursor:pointer;transition:all .2s;font-family:Inter;min-width:40px;text-align:center}
    .add-btn:hover{background:var(--primary);color:#fff}
    .add-btn.in-cart{background:var(--primary);color:#fff}
    .cart-bar{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1.5px solid var(--border);padding:12px 16px;display:none;box-shadow:0 -4px 12px rgba(0,0,0,.1)}
    .cart-bar.active{display:flex}
    .cart-bar-inner{display:flex;align-items:center;justify-content:space-between;gap:12px;width:100%}
    .cart-info{display:flex;gap:16px;align-items:center;flex:1}
    .cart-count{font-size:16px;font-weight:700;background:var(--primary);color:#fff;min-width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center}
    .cart-total{font-size:16px;font-weight:700}
    .checkout-btn{padding:12px 24px;background:var(--primary);color:#fff;border:none;border-radius:var(--radius);font-size:15px;font-weight:600;cursor:pointer;transition:all .2s;font-family:Inter;white-space:nowrap}
    .checkout-btn:hover{opacity:.9;transform:translateY(-1px)}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:flex-end;justify-content:center;z-index:1000;animation:fadeIn .2s}
    .modal.active{display:flex}
    .modal-content{background:#fff;border-radius:12px 12px 0 0;width:100%;max-width:500px;padding:20px;animation:slideUp .3s ease-out;max-height:80vh;overflow-y:auto}
    .modal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .modal-header h2{margin:0;font-size:20px;font-weight:700}
    .close-btn{background:none;border:none;font-size:28px;cursor:pointer;color:var(--grey);padding:0;width:32px;height:32px;display:flex;align-items:center;justify-content:center}
    .modal-image{font-size:56px;text-align:center;margin-bottom:16px}
    .modal-description{font-size:14px;color:var(--grey);margin-bottom:16px;line-height:1.5}
    .modal-price{font-size:20px;font-weight:700;margin-bottom:20px}
    .quantity-control{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:20px;background:var(--light);padding:12px;border-radius:var(--radius)}
    .qty-btn{background:var(--primary);color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:18px;cursor:pointer;transition:all .2s;font-family:Inter}
    .qty-btn:hover{transform:scale(1.1)}
    .qty-display{font-size:16px;font-weight:700;min-width:40px;text-align:center}
    .add-to-cart-btn{width:100%;padding:14px;background:var(--primary);color:#fff;border:none;border-radius:var(--radius);font-size:16px;font-weight:700;cursor:pointer;transition:all .2s;font-family:Inter}
    .add-to-cart-btn:hover{opacity:.9;transform:translateY(-1px)}
    .table-badge{position:fixed;top:16px;right:16px;background:var(--primary);color:#fff;padding:8px 16px;border-radius:20px;font-size:12px;font-weight:600;z-index:99}
    .header-status{padding:0 16px;margin-bottom:12px;font-size:12px;color:var(--grey)}
    .confirmation{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:2000}
    .confirmation.active{display:flex}
    .confirmation-box{background:#fff;border-radius:20px;padding:40px 32px;text-align:center;max-width:380px;width:90%;box-shadow:0 20px 60px rgba(0,0,0,.3);animation:slideUp .4s ease-out}
    .conf-icon{font-size:64px;margin-bottom:16px}
    .conf-title{font-size:28px;font-weight:700;margin-bottom:12px;color:#000}
    .conf-table{font-size:18px;color:var(--grey);margin-bottom:8px}
    .conf-total{font-size:24px;font-weight:700;color:var(--primary);margin-bottom:24px}
    .conf-msg{font-size:14px;color:var(--grey);margin-bottom:32px;line-height:1.6}
    .conf-buttons{display:flex;gap:12px}
    .conf-btn{flex:1;padding:12px;border:none;border-radius:12px;font-size:15px;font-weight:600;cursor:pointer;transition:all .2s;font-family:Inter}
    .conf-btn-primary{background:var(--primary);color:#fff}
    .conf-btn-primary:hover{opacity:.9}
    .conf-btn-secondary{background:var(--light);color:var(--text)}
    .conf-btn-secondary:hover{background:#e0e0e0}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideUp{from{transform:translateY(100px);opacity:0}to{transform:translateY(0);opacity:1}}
  </style>
</head>
<body>
  <div class="table-badge" id="tableBadge">Tisch: -</div>

  <script>
const state={cart:{},selectedItem:null,selectedQty:1};
const menuData={1:{name:'Vita-Fr√ºhst√ºck',price:9.10,desc:'Mit Joghurt, Haferflocken, Honig und saisonalem Obst.',emoji:'ü•£',category:'breakfast'},2:{name:'Menemen',price:9.80,desc:'Pikantes, t√ºrkisches R√ºhrei.',emoji:'üç≥',category:'breakfast'},3:{name:'R√ºhrei',price:7.00,desc:'Mit Butter und Brot.',emoji:'üç≥',category:'breakfast'},4:{name:'Rote Linsensuppe',price:7.80,desc:'Klassische t√ºrkische Linsensuppe',emoji:'üç≤',category:'soups'},5:{name:'Schafsk√§se-Walnusssalat',price:13.70,desc:'Mit Himbeer-Dressing.',emoji:'ü•ó',category:'salads'},6:{name:'Kisir Salat',price:11.10,desc:'Bulgursalat.',emoji:'ü•ó',category:'salads'},7:{name:'Burrata Salat',price:16.30,desc:'Frischer Burrata mit Gem√ºse.',emoji:'ü•ó',category:'salads'},8:{name:'Bunter Salat',price:11.10,desc:'Mit Granatapfelsirup.',emoji:'ü•ó',category:'salads'},9:{name:'Pasta',price:12.40,desc:'Mit einer Zutat deiner Wahl.',emoji:'üçù',category:'pasta'},10:{name:'Tomaten-Basilikum Gnocchi',price:11.70,desc:'Leckere italienische Gnocchi.',emoji:'üçù',category:'pasta'},11:{name:'Paprika-Spinat Pasta',price:11.70,desc:'Mit frischem Spinat.',emoji:'üçù',category:'pasta'},12:{name:'Gorgonzola Toast',price:4.70,desc:'Mit Gorgonzola und Rucola.',emoji:'üçû',category:'toasts'},13:{name:'Sucuk Toast',price:4.70,desc:'Mit Sucuk.',emoji:'üçû',category:'toasts'},14:{name:'Caprese Toast',price:4.70,desc:'Mit Tomaten, Mozzarella und Basilikum.',emoji:'üçû',category:'toasts'},15:{name:'Klassik Toast',price:4.70,desc:'Mit Tomaten.',emoji:'üçû',category:'toasts'},16:{name:'B√∂rek mit Hackfleisch',price:3.10,desc:'Knuspriges t√ºrkisches Geb√§ck.',emoji:'ü•ü',category:'sides'},17:{name:'B√∂rek mit Feta und Spinat',price:3.60,desc:'Mit Spinat gef√ºllt.',emoji:'ü•ü',category:'sides'},18:{name:'Simitring',price:2.00,desc:'Traditioneller Sesamring.',emoji:'üç©',category:'sides'},19:{name:'B√∂rekstange',price:3.10,desc:'Mit einer Zutat deiner Wahl.',emoji:'ü•ñ',category:'sides'},20:{name:'Lotus-K√§sekuchen',price:3.60,desc:'Mit leckeren Lotus Cookies.',emoji:'üç∞',category:'desserts'},21:{name:'K√§sekuchen',price:3.30,desc:'Klassischer K√§sekuchen.',emoji:'üç∞',category:'desserts'},22:{name:'Waffeln Mit Obst',price:5.90,desc:'Mit frischem saisonalem Obst.',emoji:'üßá',category:'desserts'},23:{name:'Waffeln Mit Puderzucker',price:3.90,desc:'Knusprig und s√º√ü.',emoji:'üßá',category:'desserts'},24:{name:'Kaffee',price:2.90,desc:'200 ml frischer Kaffee.',emoji:'‚òï',category:'hot_drinks'},25:{name:'Cappuccino',price:3.60,desc:'280 ml mit deiner Wahl der Milchsorte.',emoji:'‚òï',category:'hot_drinks'},26:{name:'Latte Macchiato',price:4.20,desc:'280 ml mit Milch deiner Wahl.',emoji:'‚òï',category:'hot_drinks'},27:{name:'Espresso',price:2.60,desc:'30 ml starker Espresso.',emoji:'‚òï',category:'hot_drinks'},28:{name:'Hei√üe Schokolade',price:4.20,desc:'320 ml mit deiner Wahl der Milchsorte.',emoji:'‚òï',category:'hot_drinks'},29:{name:'Chai Latte',price:4.20,desc:'320 ml mit Gew√ºrzen und Milch.',emoji:'üçµ',category:'hot_drinks'},30:{name:'Fritz-Spritz Bio-Apfelschorle',price:3.50,desc:'330 ml Mehrweg.',emoji:'üßÉ',category:'cold_drinks'},31:{name:'Fritz-Kola Zuckerfrei',price:3.50,desc:'330 ml Mehrweg.',emoji:'üßÉ',category:'cold_drinks'},32:{name:'Coca-Cola',price:2.90,desc:'250 ml Mehrweg.',emoji:'üçπ',category:'cold_drinks'},33:{name:'Sprite',price:2.90,desc:'250 ml Mehrweg.',emoji:'üçπ',category:'cold_drinks'},34:{name:'Gerolsteiner Naturell',price:2.70,desc:'250 ml Mehrweg.',emoji:'üíß',category:'cold_drinks'},35:{name:'Gerolsteiner Sprudel',price:2.70,desc:'250 ml Mehrweg.',emoji:'üíß',category:'cold_drinks'}};
const categories=['breakfast','soups','salads','pasta','toasts','sides','desserts','hot_drinks','cold_drinks'];
const categoryNames={'breakfast':'Fr√ºhst√ºck','soups':'Suppen','salads':'Salate','pasta':'Pasta','toasts':'Toasts','sides':'Beilagen','desserts':'Nachspeisen','hot_drinks':'Warme Getr√§nke','cold_drinks':'Kalte Getr√§nke','all':'Alle Produkte'};

function init(){loadCart();initCategories();renderMenu();setupEventListeners();displayTableNumber();}
function displayTableNumber(){const table=localStorage.getItem('tableNumber')||'Keine';document.getElementById('tableBadge').textContent='Tisch: '+table;document.getElementById('headerStatus').textContent='Bestellungen f√ºr Tisch '+table;}
function initCategories(){const cont=document.getElementById('categories');const allBtn=document.createElement('button');allBtn.className='category-btn active';allBtn.textContent='Alle';allBtn.dataset.category='all';allBtn.addEventListener('click',()=>filterCategory('all'));cont.appendChild(allBtn);categories.forEach(cat=>{const btn=document.createElement('button');btn.className='category-btn';btn.textContent=categoryNames[cat];btn.dataset.category=cat;btn.addEventListener('click',()=>filterCategory(cat));cont.appendChild(btn);});}
function renderMenu(){const cont=document.getElementById('container');Object.entries(categoryNames).forEach(([key,label])=>{if(key==='all')return;const section=document.createElement('section');section.dataset.section=key;section.classList.add('active');const title=document.createElement('h2');title.className='section-title';title.textContent=label;section.appendChild(title);const grid=document.createElement('div');grid.className='menu-grid';Object.entries(menuData).filter(([_,item])=>item.category===key).forEach(([id,item])=>{const el=document.createElement('div');el.className='menu-item';el.dataset.id=id;el.innerHTML=`<div class="item-image">${item.emoji}</div><div class="item-content"><div class="item-name">${item.name}</div><div class="item-description">${item.desc}</div><div class="item-footer"><span class="item-price">${item.price.toFixed(2)} ‚Ç¨</span><button class="add-btn">+</button></div></div>`;el.addEventListener('click',()=>openModal(id));grid.appendChild(el);});section.appendChild(grid);cont.appendChild(section);});}
function setupEventListeners(){document.querySelectorAll('.add-btn').forEach(btn=>{btn.addEventListener('click',e=>{e.stopPropagation();const itemId=e.target.closest('.menu-item').dataset.id;openModal(itemId);});});document.getElementById('searchInput').addEventListener('input',e=>{searchMenu(e.target.value);});document.getElementById('checkoutBtn').addEventListener('click',checkout);document.getElementById('addToCartModal').addEventListener('click',addToCart);document.getElementById('itemModal').addEventListener('click',e=>{if(e.target.id==='itemModal')closeModal();});}
function openModal(itemId){const item=menuData[itemId];state.selectedItem=itemId;state.selectedQty=1;document.getElementById('modalItemName').textContent=item.name;document.getElementById('modalItemImage').textContent=item.emoji;document.getElementById('modalItemDescription').textContent=item.desc;document.getElementById('modalItemPrice').textContent=item.price.toFixed(2)+' ‚Ç¨';document.getElementById('qtyDisplay').textContent='1';document.getElementById('itemModal').classList.add('active');}
function closeModal(){document.getElementById('itemModal').classList.remove('active');state.selectedItem=null;}
function increaseQty(){state.selectedQty++;document.getElementById('qtyDisplay').textContent=state.selectedQty;}
function decreaseQty(){if(state.selectedQty>1){state.selectedQty--;document.getElementById('qtyDisplay').textContent=state.selectedQty;}}
function addToCart(){if(!state.selectedItem)return;const itemId=state.selectedItem.toString();state.cart[itemId]=(state.cart[itemId]||0)+state.selectedQty;saveCart();updateCart();closeModal();}
function updateCart(){let total=0;let count=0;for(const[id,qty]of Object.entries(state.cart)){const item=menuData[id];total+=item.price*qty;count+=qty;}document.getElementById('cartCount').textContent=count;document.getElementById('cartTotal').textContent=total.toFixed(2)+' ‚Ç¨';if(count>0){document.getElementById('cartBar').classList.add('active');}else{document.getElementById('cartBar').classList.remove('active');}document.querySelectorAll('.add-btn').forEach(btn=>{const itemId=btn.closest('.menu-item').dataset.id;if(state.cart[itemId]){btn.classList.add('in-cart');btn.textContent=state.cart[itemId];}else{btn.classList.remove('in-cart');btn.textContent='+';}});}
function filterCategory(cat){document.querySelectorAll('.category-btn').forEach(btn=>{btn.classList.toggle('active',btn.dataset.category===cat);});document.querySelectorAll('section').forEach(section=>{if(cat==='all'){section.style.display='block';}else{section.style.display=section.dataset.section===cat?'block':'none';}});}
function searchMenu(query){const searchTerm=query.toLowerCase();document.querySelectorAll('.menu-item').forEach(item=>{const name=item.querySelector('.item-name').textContent.toLowerCase();const desc=item.querySelector('.item-description').textContent.toLowerCase();if(name.includes(searchTerm)||desc.includes(searchTerm)){item.style.display='';}else{item.style.display='none';}});}
function checkout(){const tableNum=localStorage.getItem('tableNumber')||'Keine';if(!Object.keys(state.cart).length){alert('Warenkorb ist leer');return;}let items=[];let total=0;for(const[id,qty]of Object.entries(state.cart)){const item=menuData[id];items.push({id:parseInt(id),name:item.name,qty:qty,price:item.price});total+=item.price*qty;}const order={table:tableNum,items:items,total:total,timestamp:new Date().toISOString(),status:'pending'};let allOrders=JSON.parse(localStorage.getItem('posOrders')||'[]');allOrders.push(order);localStorage.setItem('posOrders',JSON.stringify(allOrders));showConfirmation(tableNum,total);}
function showConfirmation(table,total){document.getElementById('confTable').textContent=table;document.getElementById('confTotal').textContent=total.toFixed(2)+' ‚Ç¨';document.getElementById('confirmation').classList.add('active');}
function continueOrder(){document.getElementById('confirmation').classList.remove('active');state.cart={};updateCart();saveCart();}
function goHome(){window.location.href='index.html';}
function saveCart(){localStorage.setItem('cart',JSON.stringify(state.cart));}
function loadCart(){const saved=localStorage.getItem('cart');if(saved){state.cart=JSON.parse(saved);updateCart();}}
document.addEventListener('DOMContentLoaded',init);
  </script>
</body>
