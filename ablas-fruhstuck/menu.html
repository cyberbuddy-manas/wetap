<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4A1F14" />
  <meta name="description" content="Abla’s Frühstück — Digitales Menü" />
  <title>Abla’s Frühstück — Menü</title>

  <!-- Fonts (optional but premium). If you want fully offline, delete these 2 lines. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Abla’s Frühstück palette (from your poster/menu vibe) */
      --bg: #4A1F14;        /* tea brown */
      --bg2:#6B2E1A;        /* chestnut */
      --amber:#A44A1C;      /* copper */
      --gold:#E3C77A;       /* gold */
      --cream:#F4EFE7;      /* cream */
      --olive:#6E7F3A;      /* leaf green */

      --text: rgba(247,245,240,.96);
      --muted: rgba(247,245,240,.72);
      --card: rgba(255,255,255,.08);
      --card2: rgba(0,0,0,.18);
      --border: rgba(227,199,122,.25);
      --shadow: 0 18px 60px rgba(0,0,0,.55);

      --r: 18px;
      --r2: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #1A1A1A;
      background: #FAFAFA;
      overflow-x:hidden;
    }

    /* Warm Turkish café background (brown + green glow + texture) */
    body::before{
      content:"";
      position:fixed;
      inset:-30%;
      z-index:-2;
      background: #FFFFFF;
    }
    body::after{
      content:"";
      display: none;
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 14px 110px;
    }


    .chip:hover{
      transform: translateY(-1px);
      border-color: rgba(227,199,122,.35);
      background: rgba(0,0,0,.24);
    }
    .chip svg{width:16px; height:16px; opacity:.92}

    .search{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(227,199,122,.22);
      min-width: min(420px, 70vw);
    }
    .search input{
      width: 100%;
      border:0;
      outline:none;
      background: transparent;
      color: #1A1A1A;
      font-size: 13px;
    }
    .search input::placeholder{color: rgba(247,245,240,.55)}
    .search svg{width:16px; height:16px; opacity:.85}

    /* Layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (min-width: 860px){
      .grid{ grid-template-columns: 280px 1fr; }
    }
    @media (max-width: 600px){
      .grid{ margin-top: 8px; gap: 8px; }
      aside.panel{ display: block; margin-bottom: 16px; }
    }

    /* Sidebar */
    .panel{
      background: #FFFFFF;
      border: 2px solid #E8E8E8;
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .panel h3{
      margin: 0 0 10px;
      font-size: 13px;
      color: #1A1A1A;
      letter-spacing: .2px;
    }
    .cats{
      display:flex;
      flex-direction:row;
      gap: 8px;
      overflow-x: auto;
      overflow-y: hidden;
      padding-bottom: 8px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .cats::-webkit-scrollbar{
      height: 4px;
    }
    .cats::-webkit-scrollbar-track{
      background: #F0F0F0;
    }
    .cats::-webkit-scrollbar-thumb{
      background: #D4AF37;
      border-radius: 2px;
    }
    .cat{
      display:flex;
      flex-shrink: 0;
      min-width: max-content;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(227,199,122,.14);
      background: rgba(0,0,0,.16);
      cursor:pointer;
      transition: background .16s ease, border-color .16s ease, transform .12s ease;
      user-select:none;
    }
    .cat:hover{ transform: translateY(-1px); border-color: rgba(227,199,122,.30); background: rgba(0,0,0,.22); }
    .cat.active{ border-color: rgba(110,127,58,.55); background: rgba(110,127,58,.14); }
    .count{ color: #555555; font-size: 12px; }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .toggle{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 2px solid #E8E8E8;
      background: rgba(0,0,0,.16);
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      transition: background .16s ease, border-color .16s ease;
    }
    .toggle.active{ border-color: rgba(110,127,58,.6); background: rgba(110,127,58,.14); }
    .toggle svg{ width: 16px; height: 16px; opacity:.9; }

    .links{
      display:flex;
      flex-direction:column;
      gap: 8px;
      margin-top: 10px;
    }
    .linkbtn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(227,199,122,.14);
      background: rgba(0,0,0,.16);
      text-decoration:none;
      color: #1A1A1A;
      font-size: 13px;
      transition: background .16s ease, border-color .16s ease, transform .12s ease;
    }
    .linkbtn:hover{ transform: translateY(-1px); border-color: rgba(227,199,122,.30); background: rgba(0,0,0,.22); }
    .linkbtn small{ color: #555555 }

    /* Main content */
    .main{
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .section-title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
    }
    .section-title h2{
      margin:0;
      font-size: 16px;
      color: rgba(247,245,240,.92);
    }
    .section-title p{
      margin:0;
      font-size: 12px;
      color: #555555;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 680px){
      .cards{ grid-template-columns: 1fr; }
      .search{ min-width: 0; width: 100%; }
    }

    .item{
      display:flex;
      gap: 12px;
      padding: 12px;
      border-radius: var(--r2);
      border: 1px solid rgba(227,199,122,.16);
      background: rgba(0,0,0,.14);
      transition: border-color .16s ease, background .16s ease, transform .12s ease;
    }
    .item:hover{ transform: translateY(-1px); border-color: rgba(227,199,122,.30); background: rgba(0,0,0,.18); }

    .thumb{
      width: 92px;
      height: 92px;
      border-radius: 18px;
      flex: 0 0 auto;
      overflow:hidden;
      border: 2px solid #E8E8E8;
      background:
        radial-gradient(90px 90px at 30% 30%, rgba(227,199,122,.22), transparent 60%),
        radial-gradient(120px 120px at 80% 70%, rgba(110,127,58,.18), transparent 60%),
        linear-gradient(135deg, rgba(0,0,0,.30), rgba(0,0,0,.06));
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(247,245,240,.9);
      font-weight: 700;
      font-size: 20px;
      user-select:none;
    }
    .thumb img{
      width: 100%; height: 100%;
      object-fit: cover;
      display:block;
    }

    .meta{
      min-width:0;
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .name-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
    }
    .meta h4{
      margin:0;
      font-size: 14px;
      line-height: 1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .price{
      font-weight: 800;
      color: rgba(227,199,122,.95);
      font-size: 14px;
      flex: 0 0 auto;
    }
    .desc{
      margin:0;
      font-size: 12px;
      color: rgba(247,245,240,.70);
      line-height: 1.35;
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }

    .tags{
      display:flex;
      flex-wrap:wrap;
      gap: 6px;
      margin-top: 2px;
    }
    .tag{
      font-size: 11px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(227,199,122,.14);
      background: rgba(0,0,0,.16);
      color: rgba(247,245,240,.78);
      display:inline-flex;
      gap: 6px;
      align-items:center;
      user-select:none;
    }
    .tag svg{ width: 12px; height: 12px; opacity:.9; }

    .actions{
      margin-top: 6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .qty{
      display:flex;
      align-items:center;
      gap: 8px;
      color: rgba(247,245,240,.75);
      font-size: 12px;
    }
    .btn{
      border:0;
      cursor:pointer;
      color: #1A1A1A;
      background: linear-gradient(135deg, rgba(227,199,122,.22), rgba(110,127,58,.16));
      border: 1px solid rgba(227,199,122,.22);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 800;
      transition: transform .12s ease, border-color .16s ease, background .16s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(227,199,122,.35); }
    .btn:active{ transform: translateY(0px) scale(.99); }
    .btn.secondary{
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(227,199,122,.16);
      font-weight: 700;
    }

    /* Cart (bottom sheet style) */
    .cartbar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 40;
      background: linear-gradient(180deg, rgba(74,31,20,.30), rgba(74,31,20,.92));
      border-top: 1px solid rgba(227,199,122,.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 10px 12px;
    }
    .cartbar-inner{
      max-width: 1100px;
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .cart-summary{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width:0;
    }
    .cart-summary strong{
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .cart-summary span{
      font-size: 12px;
      color: rgba(247,245,240,.70);
    }
    .cart-actions{
      display:flex;
      gap: 8px;
      align-items:center;
    }

    .drawer{
      position: fixed;
      inset: 0;
      z-index: 60;
      display:none;
    }
    .drawer.open{ display:block; }
    .overlay{
      position:absolute; inset:0;
      background: rgba(0,0,0,.55);
    }
    .sheet{
      position:absolute;
      right: 0; top: 0; bottom: 0;
      width: min(420px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(0,0,0,.35));
      border-left: 1px solid rgba(227,199,122,.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }
    .sheet header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(227,199,122,.14);
    }
    .sheet header h3{
      margin:0;
      font-size: 14px;
      color: rgba(247,245,240,.92);
    }
    .cartlist{
      display:flex;
      flex-direction:column;
      gap: 10px;
      overflow:auto;
      padding-right: 6px;
    }
    .line{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 10px;
      border-radius: 16px;
      border: 1px solid rgba(227,199,122,.14);
      background: rgba(0,0,0,.18);
    }
    .line .t{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }
    .line .t b{
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .line .t small{
      color: rgba(247,245,240,.70);
      font-size: 12px;
    }
    .line .c{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap: 6px;
      flex: 0 0 auto;
    }
    .stepper{
      display:flex;
      align-items:center;
      gap: 6px;
    }
    .stepper button{
      width: 30px; height: 30px;
      border-radius: 12px;
      border: 1px solid rgba(227,199,122,.20);
      background: rgba(0,0,0,.18);
      color: rgba(247,245,240,.92);
      cursor:pointer;
      font-weight: 900;
    }
    .stepper span{ min-width: 18px; text-align:center; font-size: 12px; color: rgba(247,245,240,.85); }

    .totals{
      margin-top:auto;
      border-top: 1px solid rgba(227,199,122,.14);
      padding-top: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      font-size: 13px;
    }
    .row strong{ color: rgba(227,199,122,.95); }
    .discount{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .discount input{
      flex:1;
      border-radius: 14px;
      border: 1px solid rgba(227,199,122,.20);
      background: rgba(0,0,0,.18);
      padding: 10px 10px;
      color: #1A1A1A;
      outline:none;
      font-size: 12px;
    }
    .note{
      font-size: 11px;
      color: #1A1A1A;
      line-height: 1.35;
    }

    /* Small helpers */
    .muted{color: var(--muted)}
    .hide{display:none}

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
